{% extends "base.html" %}

{% block title %}Войдите{% endblock %}

{% block main_content %}
	<h1>Вход</h1>
	<p>Введите логин/пароль:</p>
	<form action="." method="POST" class="login">
		{{ form.as_p }}
		{% csrf_token %}
		<button type="submit">Войти</button>
	</form>
	<a href="{% url 'register' %}">Зарегистрироваться</a>  
{% endblock %}
